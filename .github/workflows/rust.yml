name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install OpenSSL
      run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
    - name: Build
      working-directory: Gerenciador de Contratos/src-back
      run: cargo build --bin gerenciador-de-contratos --verbose
    - name: Run tests
      working-directory: Gerenciador de Contratos/src-back
      run: cargo test --bin gerenciador-de-contratos --verbose
