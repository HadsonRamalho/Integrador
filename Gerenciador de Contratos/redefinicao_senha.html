<!DOCTYPE html>
<html lang="en">
<head>
    
        
    
    
    <script
     src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    




    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        body{
            background-color:   #42516a;
            color: #0f0f0f;
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 24px;
            font-weight: 400;
            height: 100vh;
            
        }
        h1{
            margin-top: 30px;
            padding-right: 200px ;
        }
       
        .reset-password{
            background-color: #8797AF;
            position: fixed;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            text-align: center; 
            min-height: 300px; 
            width: 500px; /*450pcx*/
            line-height: 30px;
            filter: blur(0 0 50px);
            border-radius: 25px;

        }
        input{
            border: 1px solid white;
            border-radius: 4px ;
            padding: 10px;
            width: 70%;
            margin: 10px;
        }

        button{
            width: 30%;
            padding: 10px;
            border-radius: 4px;
            border: none; 
            background-color:#2b1a1a69  ;
            cursor: pointer;
            margin-bottom: 10px;
            
        }
        button:hover{
            background-color: #160d0d69;
        }
        .info{
            margin-right: 5px;
            display: inline;
            padding-bottom: 20px;

        }
    </style>
</head>
<body>
    <div class="reset-password">
        <h1>Redefinir Senha</h1>

        <form action="post">
            <input id="reset-password" type="text" name="reset-password" placeholder="Insira o código recebido" >
            <button type="submit">Verificar Código </button>
        </form>
        <p class="info">Um código foi enviado para o seu e-mail. Verifique sua caixa de entrada e insira o código acima para redefinir sua senha.</p>
        <p >Caso não tenha recebido o codigo. <a href="@">Clique aqui para solicitar o reenvio.</a></p>
    </div>

    
<script>
    // Script para aplicar as máscaras e validações
    $(document).ready(function(){
        // Aplicando máscaras de entrada
        Inputmask("999.999.999-99").mask("#cpf");
        Inputmask("99.999.999/9999-99").mask("#cnpj");
        Inputmask("999999").mask("#reset-code");

        // Máscara para Senha:
        // - Pelo menos 8 caracteres
        // - Inclui letras, números e caracteres especiais
        Inputmask({
            mask: "*{8,}",
            // Definindo quais caracteres são permitidos
            definitions: {
                '*': {
                    validator: "[A-Za-z0-9!@#$%^&*]",
                    cardinality: 1,
                    casing: "lower"
                }
            },
            // Impede a exibição da máscara no foco ou hover
            showMaskOnHover: false,
            showMaskOnFocus: false
        }).mask("#new-password");

        // Outras validações e máscaras podem continuar aqui...
    });
</script>
 
</body>
</html>
